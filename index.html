<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple site</title>
    <link rel="stylesheet" href="./style.css">
   
</head>

<body>
   <div class="image">
    <div class="image-back">
        <h1>FreeCodeCamp Survey Form</h1>
        <span style="margin-left: 28%; font-size: 25px " >Thank you for taking the time to help us improve the platform</span>
            <div class="input-box">
                  <table >
                    <form action="">
                    <tr>
                        <td><label for="name">Name</label></td>

                    </tr>
                    <tr>
                        <td><input type="text" name="name" id="name" placeholder="Enter your name" size="65px" style="height: 35px;"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>

                    </tr>
                    <tr>
                        <td><input type="email" name="email" id="email" placeholder="Enter your email"  size="65px" style="height: 35px;"></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age
                            (optional)</label></td>

                    </tr>
                    <tr>
                        <td><input type="number"
                              name="age" id="age" placeholder="Age" min="10" max="99" size="120px" style="height: 35px;"></td>
                    </tr>
                    <tr>
                        <td><label for="role">Which option best describes your current role?</label></td>
                     </tr>
                    <tr>
                        <td>
                            <select name="role" id="role" >
                                <option value="role">select current role</option>
                                <option value="role">Student</option>
                                <option value="role">Full Time Job</option>
                                <option value="role">Full Time Learner</option>
                                <option value="role">Prefer not to say</option>
                                <option value="role">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="radio">Would you recommend freeCodeCamp to a friend?</label></td>
                    </tr>
                    <tr>
                       <td>
                        <input type="radio" name="radio" id="radio">
                        <span style=" font-size: 28px;
                        font-weight: 500;">Definitely</span>
                       </td>
                    </tr>
                    <tr>
                       <td>
                        <input type="radio" name="radio" id="radio">
                        <span style=" font-size: 28px;
                        font-weight: 500;">Maybe </span>
                       </td>
                    </tr>
                    <tr>
                       <td>
                        <input type="radio" name="radio" id="radio">
                        <span style=" font-size: 28px;
                        font-weight: 500;">Not sure</span>
                       </td>
                    </tr>
                    <tr>
                        <td><label for="box1">What is your favorite feature of freeCodeCamp?</label></td>
                     </tr>
                    <tr>
                        <td>
                            <select name="box" id="box1" >
                                <option value="box">selection option</option>
                                <option value="box">Challenges</option>
                                <option value="box">Projects</option>
                                <option value="box">Community</option>
                                <option value="box">Open Source</option>
                               </select>
                        </td>
                    </tr>
                      <tr>
                       <td><label for="">What would you like to see improved? (Check all that apply)</label></td>
                    </tr>
                    <tr>
                        <td style="font-size: 28px; font-weight: 500; "><input type="checkbox" name="front" id="">Front-end Projects</td>
                       
                    </tr>
                    <tr>
                        <td style="font-size: 28px; font-weight: 500;"><input type="checkbox" name="front2" id="">Back-end Projects</td>
                       
                    </tr>
                    <tr>
                        <td style="font-size: 28px; font-weight: 500;"><input type="checkbox" name="front3" id="">Data Visualization</td>
                       
                    </tr>
                    <tr>
                        <td style="font-size: 28px; font-weight: 500;"><input type="checkbox" name="front4" id="">Challenges</td>
                       
                    </tr>
                    <tr>
                        <td style="font-size: 28px; font-weight: 500;"><input type="checkbox" name="front5" id="">Open Source Community</td>
                       
                    </tr>
                    <tr>
                        <td style="font-size: 28px; font-weight: 500;"><input type="checkbox" name="front6" id="">Gitter help rooms</td>
                       
                    </tr>
                    <tr>
                        <td style="font-size: 28px; font-weight: 500;"><input type="checkbox" name="front7" id="">Videos</td>
                       
                    </tr>
                    <tr>
                        <td style="font-size: 28px; font-weight: 500;"><input type="checkbox" name="front8" id="">City Meetups</td>
                       
                    </tr>
                    <tr>
                        <td style="font-size: 28px; font-weight: 500;"><input type="checkbox" name="front9" id="">Wiki</td>
                       
                    </tr>
                    <tr>
                        <td style="font-size: 28px; font-weight: 500;"><input type="checkbox" name="front0" id="">Forum</td>
                       
                    </tr>
                    <tr>
                        <td style="font-size: 28px; font-weight: 500;"><input type="checkbox" name="front11" id="">Additional Courses</td>
                       
                    </tr>
                   
                    <tr>
                        <td><label for="textarea">Any comments or suggestions?</label></td>
                    </tr>
                    <tr>
                        <td>
                            <textarea name="text" id="textarea" cols="70" rows="10" placeholder="Enter your comment here" ></textarea>
                        </td>
                    </tr>
                      <tr>
                        <td>
                           <input type="submit" id="submit" value="Submit">
                        </td>
                      </tr>
                </form>
                  </table>
            </div>
    </div>
   </div>
</body>
</html>
